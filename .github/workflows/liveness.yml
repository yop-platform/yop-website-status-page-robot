name: Audit live site 
on: 
  schedule:
    - cron: "30 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest 
    steps: 
    - name: Audit live URL 
      uses: jakejarvis/lighthouse-action@master 
      with: 
        url: 'https://open.yeepay.com/' 
    - name: Upload results as an artifact 
      uses: actions/upload-artifact@master 
      with: 
        name: report 
        path: './report' 
